<!DOCTYPE html>
<html>
<head>

<title>RkaVollständigkeit</title>
</head>
<body>
<form role="form" name="start-form"
      class="form-horizontal">
    <div class="form-group">
    <label class="control-label col-md-4"
           for="name">Ist der Antrag auf Erstattung der Reisekosten vollst&aumlndig?</label>
    <div class="col-md-8">
      <select cam-variable-name="vollstaendigkeit"
             cam-variable-type="Boolean"
             id="vollstaendigkeit"
             class="form-control"
             type="text"
             required>
             <option value="true">Ja</option>
 			 <option value="false">Nein</option>
             </select>
      </div>
</div>  

</form>
